<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css' />
	<link rel="stylesheet" href="css/styles.css">
	<title>Data</title>
</head>

<body>
	<div class="jumbotron align-center mx-auto">
		<h1 class="text-center">Anytime is Train Time</h1>
		<p class="text-center">Choo Choo. Chee Chee.</p>
	</div>

	<div class="container">
		<div class="card">
			<div class="card-header">
				<p>Current Train Schedule</p>
			</div>
			<div class="card-body">
				<table class="table text-center">
					<thead>
						<tr>
							<th scope="col">Train Name</th>
							<th scope="col">Destination</th>
							<th scope="col">Frequency (min)</th>
							<th scope="col">Next Arrival</th>
							<th scope="col">Minutes Away</th>
						</tr>
					</thead>
					<tbody class="train-stage">
						<!-- <tr>
                  <td scope="row">Mark</td>
                  <td>COE</td>
                  <td>2/30/2019</td>
                  <td>1</td>
                  <td>1000</td>
                  <td>1000</td>
                </tr> -->
					</tbody>
				</table>
			</div>
		</div>

		<div class="card mt-5">
			<div class="card-header">
				<p>Add Train</p>
			</div>
			<div class="card-body">
				<form>
					<div class="form-group">
						<label for="train-name">Train Name</label>
						<input type="text" class="form-control" id="train-name">
					</div>
					<div class="form-group">
						<label for="train-destination">Destination</label>
						<input type="text" class="form-control" id="train-destination">
					</div>
					<div class="form-group">
						<label for="first-train-time">First Train Time (HH:mm - military time)</label>
						<input type="text" class="form-control" id="first-train-time">
					</div>
					<div class="form-group">
						<label for="train-frequency">Frequency (min)</label>
						<input type="text" class="form-control" id="train-frequency">
					</div>
					<button type="submit" id="add-train" class="btn btn-dark">Submit</button>
				</form>
			</div>
		</div>
	</div>

	<script src="https://www.gstatic.com/firebasejs/5.9.2/firebase.js"></script>
	<script src='https://momentjs.com/downloads/moment.min.js'></script>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
	<script src="javascript/main.js"></script>
</body>

</html>
